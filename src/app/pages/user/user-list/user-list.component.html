<div class="container mt-3">
  <div class="row">
    <div class="col-sm">
      <button type="button" class="btn btn-dark" routerLink="/user/form">
        New user
      </button>
    </div>
  </div>
  <table class="table">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Name</th>
        <th scope="col">Lastname</th>
        <th scope="col">Email</th>
        <th scope="col">Password</th>
        <th scope="col"></th>
        <th scope="col"></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of this.users">
        <th scope="row">{{ user.id }}</th>
        <td>{{ user.name }}</td>
        <td>{{ user.lastname }}</td>
        <td>{{ user.mail }}</td>
        <td>{{ user.password }}</td>
        <td>
          <button class="btn btn-primary me-2" (click)="update(user.id)" > Modify</button>
          <button class="btn btn-danger" (click)="remove(user.id)"> Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
